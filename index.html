<!DOCTYPE html>
<html>
<head>
    <title>JigglePeek Client</title>
</head>
<body>

<p id="version"></p>

<script>
    (async () => {
        const version = await window.electron.getVersion();
        document.getElementById('version').innerText = `Version ${version}`;
    })();
</script>

</body>
</html>
